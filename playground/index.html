  <script type="module">
    const wrapper = document.getElementById("tiles");

    // for header
    // calc rows and cols for header
    let columns = 0,
      rows = 0,
      toggled = false;

    const handleOnClick = index => {
      toggled = !toggled;
      document.getElementById("playground-header").classList.toggle("toggled");

      anime({
        targets: ".tile",
        opacity: toggled ? 0 : 1,
        delay: anime.stagger(50, {
          grid: [columns, rows],
          from: index
        })
      });
    }
    
    const createTile = index => {
      // creates div
      const tile = document.createElement("div");
      // adds class of tile to div
      tile.classList.add("tile");

      tile.onclick = e => handleOnClick(index);

      return tile;
    }

    const createTiles = quantity => {
      // creates array with quantity
      Array.from(Array(quantity)).map((tile, index) => {
        // iterates over to append number of tiles
        wrapper.appendChild(createTile(index));
      });
    }

    createTiles(columns * rows);

    const createGrid = () => {
      // clears wrapper
      wrapper.innerHTML = "";

      const size = document.body.clientWidth > 800 ? 100 : 75;
      // recalcs tiles
      columns = Math.floor(document.body.clientWidth / size);
      rows = Math.floor(document.body.clientHeight / size);

      wrapper.style.setProperty("--columns", columns);
      wrapper.style.setProperty("--rows", rows);

      createTiles(columns * rows);
    }

    createGrid();

    // adds resize listener to call createGrid
    window.onresize = () => createGrid();
  </script>
